<!DOCTYPE html>
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="Images/ghost_ico.ico">

        <title>Slack-app</title>

        <!--New fonts of google-->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat:40i0,700' rel='stylesheet' type='text/css'>

        <!-- Bootstrap core CSS -->
        <link href="css/libs/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">

        <!--Firebase library-->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

        <script src="js/libs/jquery-2.1.1.js"></script>

        <script type="text/javascript" src="js/script.js"></script>

        <!--Core Angular JS -->
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/modules/app.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row center">
                <header>
                    <div>
                        <p class="title">Slack</p>
                    </div>
                    <img src="Images/ghost.ico" class="image-responsive icon" alt="icon_of_app">
                    <h2>Welcome to a new experience in chat</h2>
                </header>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 changeOfLog">
                    <!--Div for create account section-->
                    <div class="forCreate">
                        <div class="center">
                            <p>Welcome</p>
                            <p>Create a new account!!</p>
                            <input type="text" class="form-control" id="txtName" placeholder="User Name" name="userName" />
                            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                            <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                            <input type="password" class="form-control" id="txtPass2" placeholder="Reapeat Password" name="password2" />
                            <button type="submit" class="btn btn-default">Create</button>
                        </div>
                        <div class="row">
                            <a href="#Hola" class="linkLog" id="ReturnLog">Login</a>
                            <p>By registering you agree to Slack's <a href="#terms">Terms of Service</a>.</p>
                        </div>
                    </div>
                    <!--Div for login section-->
                    <div class="forLog">
                        <div class="center">
                            <p>Login</p>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                            <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                            <button type="submit" class="btn btn-default">Sing In</button>
                        </div>
                        <div class="row">
                            <a href="#Hola" class="linkCreate" id="createAccount">Create New Account</a>
                            <a href="#haha" class="linkReset" id="resetPass">Reset Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
